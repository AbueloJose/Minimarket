<div class="background-image"></div>

<ion-content fullscreen *ngIf="usuario">
  <div class="main-container-profile">
    
    <app-header-profile introText="¬°Tus pedidos pendientes!"></app-header-profile>
    
    <div class="logo-section-container">
      <div class="logo-container">
        <img src="/assets/img/cart-childrend-image.svg" alt="Logo Carrito" style="border-radius: 50%;" />
      </div>
      <p>EL CARRITO</p>
      <p>Aqu√≠ encontrar√°s todos los productos que agregaste!</p>
    </div>

    <div class="products-container" *ngIf="productos.length > 0; else emptyCart">
      
      <app-product-card 
        *ngFor="let item of productos" 
        [id]="item.producto?.id" 
        [name]="item.producto?.nombre"
        [price]="item.producto?.precio" 
        [imageUrl]="item.producto?.imagen_url">
      </app-product-card>
      
    </div>

    <ng-template #emptyCart>
      <div style="text-align: center; margin-top: 20px; color: #666;">
        <p>Tu carrito est√° vac√≠o üò¢</p>
        <ion-button routerLink="/home" color="warning" shape="round">
          Ir a comprar
        </ion-button>
      </div>
    </ng-template>

  </div>
</ion-content>
