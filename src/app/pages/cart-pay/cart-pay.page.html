<div class="background-image"></div>

<ion-content fullscreen>

  <section class="main-container-cart">
    <button class="btn-back" (click)="goBack()">
      <ion-icon name="arrow-back-outline">
      </ion-icon>
      <p>Regresar</p>
    </button>

    <div class="logo-container">
      <img src="/assets/img/waiter-chicken.svg" onerror="this.src='https://ionicframework.com/docs/img/demos/card-media.png'" alt="Waiter Chicken" />
    </div>

    <h1 class="cart-title">TOMANDO LA ORDEN</h1>

    <section class="header-cart-order">
      <p>Tu Orden:</p>
      <button class="empty-cart-btn" (click)="clearCart()" *ngIf="cartItems.length > 0">Vaciar Canasta</button>
    </section>

    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>No hay productos en tu canasta.</p>
    </div>

    <section *ngIf="cartItems.length > 0" class="cart-list">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="thumbnail">
          <img [src]="item.imagen_url || 'https://via.placeholder.com/150'" alt="Producto" />
        </div>
        
        <div class="item-label">
          <h2>{{ item.nombre }}</h2>
          <p>S/ {{ (item.precio * item.cantidad) | number:'1.2-2' }}</p>
        </div>
        
        <div class="quantity-controls">
          <button (click)="cambiarCantidad(item, -1)">-</button>
          <span>{{ item.cantidad }}</span>
          <button (click)="cambiarCantidad(item, 1)" [disabled]="item.cantidad >= 10">+</button>
        </div>
      </div>
    </section>


    <section class="cart-summary" *ngIf="cartItems.length > 0">
      <div class="summary-left">
        <span class="summary-title">Total a pagar:</span>
        <span class="summary-amount">S/ {{ total | number:'1.2-2' }}</span>
      </div>
      <div class="summary-right">
        <button class="checkout-btn" (click)="irAPagar()">Ir a Pagar</button>
      </div>
    </section>

  </section>
</ion-content>
