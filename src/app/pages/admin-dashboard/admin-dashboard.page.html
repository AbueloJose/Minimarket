<ion-menu contentId="admin-content" side="start" menuId="adminMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="cargarProductos()" lines="none">
        <ion-icon slot="start" name="cube"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-item>
      <ion-item button routerLink="/admin-add-product" lines="none">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        <ion-label>Agregar Producto</ion-label>
      </ion-item>
      <ion-item button (click)="logout()" lines="none" class="ion-margin-top" color="danger">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="admin-content">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="adminMenu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Admin Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <h2 class="ion-text-center">Gestión de Productos</h2>

    <ion-list *ngIf="productos.length > 0; else noData">
      <ion-item-sliding *ngFor="let prod of productos">
        
        <ion-item>
          <ion-thumbnail slot="start">
            <img [src]="prod.imagen_url || 'https://placehold.co/100x100?text=Sin+Foto'" 
                 onerror="this.src='https://placehold.co/100x100?text=Error';" />
          </ion-thumbnail>
          
          <ion-label>
            <h2>{{ prod.nombre }}</h2>
            <p>S/ {{ prod.precio }}</p>
            <p style="font-size: 0.8em;" [style.color]="prod.disponible ? 'green' : 'red'">
              {{ prod.disponible ? 'Disponible' : 'Agotado' }}
            </p>
          </ion-label>

          <ion-toggle 
            slot="end" 
            [checked]="prod.disponible" 
            (ionChange)="cambiarStock(prod, $event)">
          </ion-toggle>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="borrarProducto(prod)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ng-template #noData>
      <div class="ion-text-center ion-padding">
        <p>No hay productos cargados.</p>
      </div>
    </ng-template>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/admin-add-product">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-content>
</div>
